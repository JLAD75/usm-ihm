<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire US</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
      <!-- Splash screen premium, fond dégradé sombre + effet points SVG -->
    <div id="splash-screen" style="position:fixed;inset:0;z-index:50;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(180deg,#181a20 0%,#312e81 100%);transition:opacity .4s;overflow:hidden;">
      <svg width="100%" height="100%" style="position:absolute;inset:0;z-index:0;pointer-events:none;" viewBox="0 0 1920 1080" fill="none"><defs><pattern id="dots" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse"><circle cx="1.5" cy="1.5" r="1.5" fill="#2d334d" opacity="0.18"/></pattern></defs><rect width="1920" height="1080" fill="url(#dots)"/></svg>
      <div style="position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;">
        <div class="loader">
          <span></span>
        </div>
        <h1 style="margin-top:2rem;font-size:2.5rem;font-weight:900;color:#a5b4fc;letter-spacing:0.04em;text-align:center;margin-bottom:0.5rem;font-family:'Manrope',sans-serif;text-shadow:0 2px 12px #181a20;">User Stories Manager</h1>
      </div>
      <style>
        .loader {
          position: relative;
          width: 120px;
          height: 120px;
          border: 4px solid #282828;
          overflow: hidden;
          border-radius: 50%;
          box-shadow: -5px -5px 5px rgba(255, 255, 255, 0.1),
            10px 10px 10px rgba(0, 0, 0, 0.4),
            inset -5px -5px 5px rgba(255, 255, 255, 0.2),
            inset 10px 10px 10px rgba(0, 0, 0, 0.4);
        }

        .loader:before {
          content: "";
          position: absolute;
          top: 20px;
          left: 20px;
          right: 20px;
          bottom: 20px;
          z-index: 10;
          background: #212121;
          border-radius: 50%;
          border: 2px solid #292929;
          box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
            inset 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .loader span {
          position: absolute;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background-image: linear-gradient(
            -225deg,
            #ff7402 0%,
            #ffe700 50%,
            #fff55e 100%
          );
          filter: blur(20px);
          z-index: -1;
          animation: animate 0.5s linear infinite;
        }

        @keyframes animate {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @media (max-width:600px) {
          #splash-screen h1 { font-size:1.5rem; }
          .loader { width:80px;height:80px; }
          .loader:before { top:15px;left:15px;right:15px;bottom:15px; }
        }
      </style>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
  </body>
</html>
